<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;

        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Usos das tabelas</h1>

    ANATOMIA PARA AS TABELAS GRANDES

    THEAD

    TBODY
    tr, td, th
    TFOOT
    tr, td, th -->

            </tr>
        </thead>

</body>
</html>
